#
# nbw tmux configuration file
# since 2015
#
#
# Command for show default settings:
# tmux -Lfoo -f/dev/null start\; show -g
# Reload config: tmux source-file ~/.tmux.conf
#
# Prefix is Ctrl-s
set -g prefix C-s
bind C-s send-prefix
unbind C-b
#
# https://wiki.archlinux.org/index.php/tmux
# set -g default-command "${SHELL}"
# set -g default-command ""
#
# -> <-
bind -n F11 prev
bind -n F12 next
#
# Good stuff: https://gist.github.com/anonymous/6bebae3eb9f7b972e6f0
# moving between windows with vim movement keys
#bind -r C-h select-window -t :-
#bind -r C-l select-window -t :+ 
set -g history-limit 10000

set -g repeat-time 200
setw -g monitor-activity on
set -g visual-activity off
# setw -g monitor-silence 600
if-shell "[[ $(tmux -V) == *1.* ]]" 'setw -g mode-mouse on'
if-shell "[[ $(tmux -V) == *1.* ]]" 'set -g mouse-resize-pane on'
if-shell "[[ $(tmux -V) == *1.* ]]" 'set -g mouse-select-pane on'
if-shell "[[ $(tmux -V) == *1.* ]]" 'set -g mouse-select-window off'
if-shell "[[ $(tmux -V) != *2.[2-9] ]]" 'setw -g utf8 on'
setw -g utf8 on

##
# http://grota.github.io/blog/2012/05/08/tmux-clipboard-integration/
#
# C-c: save into system clipboard (+). With preselection.
bind C-c choose-buffer "run \"tmux save-buffer -b %% - | xclip -i -sel clipboard\" \; run \" tmux display \\\"Clipboard \(+\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "
# C-v: copy from + clipboard.
# bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer" \; run "tmux display \"Copied from \(+\) $(xclip -o -sel clipboard | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \""
#
# C-d: save into selection clipboard (*). With preselection.
## bind C-d choose-buffer "run \"tmux save-buffer -b %% - | xclip -i\" \; run \" tmux display \\\"Clipboard \(*\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "
# C-f: copy from * clipboard.
## bind C-f run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer" \; run "tmux display \"Copied from \(*\) $(xclip -o | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \""
# !!!
bind -n C-v paste-buffer
# !!!
set -g set-clipboard on
#
# Fantastic! for i in {0..255} ; do printf "\x1b[38;5;${i}mcolour${i}\n"; done
if-shell "[[ $(tmux -V) == *1.9* || $(tmux -V) == *2.* ]]" 'set -g status-style fg=colour229,bg=colour236'
if-shell "[[ $(tmux -V) == *1.6 || $(tmux -V) == *1.8 ]]" 'set -g status-fg colour229; set -g status-bg colour236'
# set -g status-left "#[fg=colour15][ #h:#S ]"
set -g status-left "[ #h:#S ]"
# set -g status-right "[ #22T ] [ %m/%d/%y %H:%M:%S ]"
set -g status-right "[ %m/%d/%y %H:%M:%S ]"
set -g status-right-length 64
set -g status-left-length 16
set -g status-interval 1
set -g status-justify centre

# Window status
setw -g window-status-format "#I:#F"
setw -g window-status-current-format "#I:#F"
# setw -g window-status-bell-fg colour236
setw -g window-status-activity-fg colour236
setw -g window-status-activity-bg colour226
setw -g window-status-current-bg colour23

# http://sourceforge.net/p/tmux/tickets/62/, https://www.linux.org.ru/forum/general/10949458
if-shell "[[ $(tmux -V) == *1.9* || $(tmux -V) == *1.8 ]]" 'set -g c0-change-trigger 0'

if-shell "[[ ${TERM} == screen-256color ]]" 'set -g default-terminal "screen-256color"'
if-shell "[[ ${TERM} == xterm-256color ]]" 'set -g default-terminal "xterm-256color"'

##
# tmux host-dependent colors
if-shell "[[ $(hostname -s) == gw2 ]]" 'set -g status-fg colour253; setw -g window-status-current-bg colour52'
if-shell "[[ $(hostname -s) == m2 ]]" 'set -g status-fg colour253; setw -g window-status-current-bg colour89'
if-shell "[[ $(hostname -s) == msksrv ]]" 'setw -g window-status-current-format "#[fg=colour190][#I:#F]"; set -g status-fg colour248; setw -g window-status-current-fg colour190; setw -g window-status-current-bg colour236'
if-shell "[[ $(hostname -s) == coffin ]]" 'setw -g window-status-current-format "#[fg=colour197][#I:#F]"; set -g status-fg colour27; set -g status-bg colour232; setw -g window-status-current-fg colour197; setw -g window-status-current-bg colour232'
if-shell "[[ $(hostname -s) == helios ]]" 'setw -g window-status-current-format "#[fg=colour226,bold][#I:#F]"; setw -g window-status-current-bg colour237'

# Мешает VIM'у
unbind -n C-v

### EOF ###
